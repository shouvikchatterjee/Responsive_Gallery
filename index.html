		<!-- $("#image_loader").width(pageWidth/2);		 -->
		$("#image_loader").html("<img class='img-fluid img-thumbnail' src='images/"+val+".png'/>");
});
$(".close_btn").click(function(){
		$("#img_holder").hide();
		$("#image_loader").html("");		
});
<!-- $("#image_loader").click(function(){ -->
		<!-- $("#img_holder").hide(); -->
		<!-- $("#image_loader").html("");	 -->
<!-- }); -->
$(".next").click(function(){
		var img_src = $("#image_loader img").attr('src');
		var val = img_src.replace(/[^0-9]/g,'');
		if(val == 8){
			val = 1;
		}else{
			val++;
		}
		$("#image_loader").html("<img class='img-fluid img-thumbnail' src='images/"+val+".png'/>");
});
$(".prev").click(function(){
		var img_src = $("#image_loader img").attr('src');
		var val = img_src.replace(/[^0-9]/g,'');
		if(val == 1){
			val = 8;
		}else{
			val--;
		}
		$("#image_loader").html("<img class='img-fluid img-thumbnail' src='images/"+val+".png'/>");
});
});
</script>
